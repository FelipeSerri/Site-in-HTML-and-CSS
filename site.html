<!DOCTYPE html>
 <html lang="en">
     <head>
         <link rel="stylesheet"
         href="site.css">
         <title>My first Site!</title>
     </head>
    <body>

        <div class="campo">
            <h1 id="cadastro">Cadastro de Devs</h1>
            <p id="info">Complete suas infomações</p>
            <br>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                <option selected disable value="">Selecione...</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologia que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                    <input type="checkbox" id="tecnologia8" nome="tecnologia8" value="C">
                    <label for="tecnologia8">C</label>
                    <input type="checkbox" id="tecnologia9" nome="tecnologia9" value="C++">
                    <label for="tecnologia9">C++</label>
                </div>
            </fieldset><br>

            <div class="campo">
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea row="10" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
            </div>

            <button class="botao" type="submit"><strong>Concluido</strong></button>

        </form>

    </body>


 </html>
